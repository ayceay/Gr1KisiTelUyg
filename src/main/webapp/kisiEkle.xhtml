<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frm">
                    <p:panel header="Kişi Ekle">
                        <p:messages showDetail="true"/>
                        <p:panelGrid columns="3">
                            
                            <p:outputLabel value="Ad : " />
                            <p:inputText id ="ad" value="#{kisiBean.kisi.ad}" required="true" label="Ad"
                                         >
                                <p:ajax event="blur" update="adMsg"/>
                                <p:ajax event="keyup" update="adMsg"/>
                            </p:inputText>
                            <p:message id="adMsg" for="ad"/>
                            
                            <p:outputLabel value="Soyad : " />
                            <p:inputText id ="soyad" value="#{kisiBean.kisi.soyad}" required="true" label="Soyad"
                                         >
                               
                                <f:validateLength minimum="4"/>                                   
                                
                                 <p:ajax event="blur" update="soyadMsg"/>
                                <p:ajax event="keyup" update="soyadMsg"/>
                            </p:inputText>
                            <p:message for="soyad" id="soyadMsg"/>
                            
                            <p:outputLabel value="Doğum Tarihi : " />
                            <p:calendar pattern="dd.MM.yyyy" value="#{kisiBean.kisi.dogtar}" id="dogtar"
                                        showOn="button" navigator="true"/>
                            <p:message for="dogtar" id="dogtarMsg"/>
                            
                            <p:outputLabel value="Maaş : " />
                            <pe:inputNumber id ="maas" label="Maaş" value="#{kisiBean.kisi.maas}" required="true"/>
                            <p:message for="maas" id="maasMsg"/>
                            
                            <p:outputLabel value="Tür(Ev)"/>
                            <p:selectOneMenu id="evTur" value="#{kisiBean.evTel.tur}">
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
                            </p:selectOneMenu>
                            <p:message for="evTur" id="evTurMsg"/>
                            
                            <p:outputLabel value="Tel No : " />
                            <p:inputText id ="telEv" value="#{kisiBean.evTel.telno}" required="true" label="Ev Tel No"
                                         requiredMessage="Telefon Boş Geçilemez">
                                <p:ajax event="keyup" update="evTelMsg"/>
                            </p:inputText>
                            <p:message id="evTelMsg" for="telEv"/>
                            
                            <p:outputLabel value="Tür(Cep)"/>
                            <p:selectOneMenu id="cepTur" value="#{kisiBean.cepTel.tur}" >
                                <f:selectItem itemLabel="Cep" itemValue="CEP"/>
                                <f:selectItem itemLabel="Ev" itemValue="EV"/>                                
                            </p:selectOneMenu>
                            <p:message for="cepTur" id="cepTurMsg"/>
                            
                            <p:outputLabel value="Tel No : " />
                            <p:inputText id ="telCep" value="#{kisiBean.cepTel.telno}" required="true" label="Cep Tel No"
                                         requiredMessage="Telefon Boş Geçilemez">
                                <p:ajax event="keyup" update="cepTelMsg"/>
                            </p:inputText>
                            <p:message id="cepTelMsg" for="telCep"/>
                            
                            <p:outputLabel/>
                            <p:commandButton id="btnEkle" value="Ekle" action="#{kisiBean.kisiEkle()}"
                                             update="frm"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
